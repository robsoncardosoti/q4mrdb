<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Query</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>{{ title }}</h1>
        </div>
        <form method="POST" action="/search">
        <fieldset>
          <div class="form-group">
            <p><label> </label> <input class="form-control" type="text" name="sentence" value="" required></p>
              <p><button type="submit" class="btn btn-primary btn-search">Pesquisar</button></p>
          </div>
        </fieldset>
        </form>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
               <!-- <tr>
                    <th>Nome</th>
                </tr>  --> &nbsp;&nbsp;
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ result }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
  </body>
</html>
